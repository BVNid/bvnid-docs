type: object
title: WellKnown
required:
  - authorization_endpoint
  - id_token_signing_alg_values_supported
  - issuer
  - jwks_uri
  - response_types_supported
  - subject_types_supported
  - token_endpoint
properties:
  authorization_endpoint:
    type: string
  claims_parameter_supported:
    type: boolean
  claims_supported:
    type: array
    items:
      type: string
  grant_types_supported:
    type: array
    items:
      type: string
  id_token_signing_alg_values_supported:
    type: array
    items:
      type: string
  issuer:
    type: string
  jwks_uri:
    type: string
  request_parameter_supported:
    type: boolean
  request_uri_parameter_supported:
    type: boolean
  require_request_uri_registration:
    type: boolean
  response_modes_supported:
    type: array
    items:
      type: string
  response_types_supported:
    type: array
    items:
      type: string
  scopes_supported:
    type: array
    items:
      type: string
  subject_types_supported:
    type: array
    items:
      type: string
  token_endpoint:
    type: string
  token_endpoint_auth_methods_supported:
    type: array
    items:
      type: string
  userinfo_endpoint:
    type: string
  userinfo_signing_alg_values_supported:
    type: array
    items:
      type: string
example:
  issuer: 'https://www.bvnid.com/auth'
  authorization_endpoint: 'https://www.bvnid.com/auth/authorize'
  token_endpoint: 'https://www.bvnid.com/auth/token'
  userinfo_endpoint: 'https://www.bvnid.com/auth/userinfo'
  jwks_uri: 'https://www.bvnid.com/auth/jwks.json'
  scopes_supported:
    - openid
    - address
    - other_addresses
    - email
    - profile
    - phone
    - nin
    - bvn
    - account_numbers
  grant_types_supported:
    - 'urn:openid:params:grant-type:ciba'
  backchannel_token_delivery_modes_supported:
    - poll
    - ping
    - push
  token_endpoint_auth_methods_supported:
    - client_secret_basic
    - client_secret_post
    - private_key_jwt
    - tls_client_auth
    - self_signed_tls_client_auth
  token_endpoint_auth_signing_alg_values_supported:
    - RS256
  backchannel_user_code_parameter_supported: true
